<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grouping App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Image Grouping App</h1>
        
        <!-- Images Gallery -->
        <div id="images-gallery" class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Available Images</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                {% for image in images %}
                <div class="image-container draggable" draggable="true" data-image-url="{{ image.url }}">
                    <img src="{{ image.url }}" alt="{{ image.filename }}">
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Groups Container -->
        <div id="groups-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Groups will be added here dynamically -->
        </div>

        <!-- Add Group Button -->
        <button id="add-group" class="fixed bottom-8 right-8 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
